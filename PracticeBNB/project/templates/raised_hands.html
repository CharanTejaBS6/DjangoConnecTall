<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raised Hands</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Container styles */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        /* Heading styles */
        h2 {
            color: #007bff;
            margin-top: 0;
        }

        /* Card styles */
        .card {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            text-align: center;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #094a5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>People who are ready to teamUp</h2>
        <hr />
        <hr />
        {% for hand in raised_hands %}
        <div>
            <p><strong>Name:</strong> {{ hand.name }}</p>
            <p><strong>Interests:</strong> {{ hand.interests }}</p>
            <button onclick="showNotification('{{ hand.name }}')">Connect</button>
        </div>
        <hr />
        {% endfor %}
    </div>

    <!-- Hidden card element -->
    <div id="notificationCard" class="card">
        <h3>Notification Sent</h3>
        <p>
            A notification has been sent to <span id="notificationName"></span>.
            Please wait for their response.
        </p>
        <button onclick="redirectToAnotherPage()">OK</button>
    </div>

    <script>
        function showNotification(name) {
            // Display the card
            document.getElementById("notificationCard").style.display = "block";
            // Set the name in the card
            document.getElementById("notificationName").textContent = name;
        }

        function redirectToAnotherPage() {
            // Redirect to another page
            window.location.href = "/home";
        }
    </script>
</body>
</html>
